<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>ToDo v.2.0</title>
<script defer src="bundle.js"></script></head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Today's To Do</h1>
      <i class="bi bi-arrow-repeat"></i>
    </div>
    <form class="input-field">
      <input type="text" placeholder="Add to your list..." />
      <i class="bi bi-arrow-return-left field-icon"></i>
    </form>
    <ul id="todoList">
      <li>
        <div class="todo-item">
          <input type="checkbox" class="todo-check" />
          <p class="todo-text">Don't forget the Milk</p>
        </div>
        <div class="todo-drag"><i class="bi bi-grip-vertical"></i></div>
      </li>
    </ul>
    <div class="todo-clear">Clear all completed</div>
  </div>
</body>

</html>
